<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body ng-app="ShoeApp">
    <div ng-controller="ShoeController as vm">
        {{vm.message}}
        <input type="text" ng-model="vm.newShoe.name" placeholder="name">
        <input type="text" ng-model="vm.newShoe.cost" placeholder="cost">
        <button ng-click="vm.addShoe()">button!</button>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>cost</th>
                    <th>update</th>
                    <th>detele</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="thing in vm.shoes">
                    <td>
                        <input type="text" ng-model="thing.name" />
                    </td>
                    <td>
                        <input type="text" ng-model="thing.cost" />
                    </td>
                    <td>
                        <button ng-click="vm.updateShoe(thing)">update</button>
                    </td>
                    <td>
                        <button ng-click="vm.deleteShoe(thing)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        

    </div>
</body>
</html>
